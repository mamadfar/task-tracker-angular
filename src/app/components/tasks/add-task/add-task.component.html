<form class="add-form" (ngSubmit)="submitHandler()">
  <div class="form-control">
    <label for="text">Text</label>
    <input [(ngModel)]="text" type="text" name="text" id="text" placeholder="Add Task">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add Day & Time">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder">
  </div>
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
